<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>

    <style>
        /* Box Model */
        header {
            width: 100px;
            height: 100px;
            background: lightblue;
            color: black;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        div {
            height: 150px;
            background: lightgreen;
            position: absolute;
            top: 0;


        }

    </style>
</head>
<body>

<header> hello </header>
<div></div>

</body>
</html>
