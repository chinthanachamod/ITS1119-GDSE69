<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>


<script>

    // non-block scope variable declaration --------------------------------
    var institute = "IJSE";
    console.log(institute);     // Can accsess

    institute = "ABC";
    console.log(institute);         // Can accsess

    // block scope variable declaration --------------------------------
    let name = "Chinthana";
    name = "Chamod";
    console.log(name);          // Can accsess

    const country = "Sri Lanka";
    country = "India";              // Can't re-assign values and Can't be accessed


</script>

</body>
</html>
