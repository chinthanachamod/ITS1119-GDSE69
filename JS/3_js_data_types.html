<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types</title>
</head>
<body>

<script>

    var x = 1;
    console.log(typeof x);      // number

    x = "hello";
    console.log(typeof x);      // String

    x = true;
    console.log(typeof x);      // blloolean

    x = null;
    console.log(typeof x);      // null

    x = undefined;
    console.log(typeof x);      // undefined

    x = BigInt("1685165562");
    console.log(typeof x);     //BigInt

    /*----------------- Create Object ------------------*/

    x = {
        id: 1,
        name: "Chamod",
        age: 24
    };
    console.log(typeof x);      // object

</script>

</body>
</html>
