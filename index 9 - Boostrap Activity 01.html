<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap Activity 01</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!--------------------------------- Overview --------------------------------->



<div class="card" style="width: 30rem;">
    <div class="card-body">

        <form>

            <div class="mb-1">
                <label for="firstname" class="form-label">First Name</label> <br>
                <input type="name" class="form-control" id="firstname" aria-describedby="name1">
            </div>

            <br>

            <div class="mb-2">
                <label for="lastname" class="form-label">Last Name</label> <br>
                <input type="name" class="form-control" id="lastname" aria-describedby="name2">
            </div>

            <br>

            <!--<div class="mb-3">-->
            <!--<label for="address" class="form-label">Address</label> <br>
            <input type="address" class="form-control" id="address" aria-describedby="addrsss1">-->

            <div class="address">
                <label class="address">Address</label> <br>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <!-- <input type="address" class="form-control" id="address" aria-describedby="addrsss1">-->
            </div>

            <!--</div>-->

            <br>

            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Course</label>   <br>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option> GDSE </option>
                    <option> CMJD </option>
                    <option> DEP </option>
                </select>
            </div>

            <br>

            <div>
                <label >Gender</label> <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>

            <br>

            <div>
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>

        </form>


    </div>
</div>

<br><br>


<div class="position-relative" style="width: 100vw; height: 600px;">
    <div class="card position-absolute start-0 end-0 m-auto" style="width: 30rem;"> </div>
</div>

<!--============================================================================================================================-->

<section>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Course</th>
            <th scope="col">Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Chinthana</td>
            <td>Chamod</td>
            <td>Panadura</td>
            <td>GDSE</td>
            <td>Male</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Theekshana</td>
            <td>Nirmal</td>
            <td>Panadura</td>
            <td>DEP</td>
            <td>Male</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Rumali</td>
            <td>Thathsarani</td>
            <td>Boralasgamuwa</td>
            <td>CMJD</td>
            <td>Female</td>
        </tr>
        </tbody>
    </table>

</section>

<br><br>

</body>
</html>
